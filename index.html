<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binguo-Demo</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="masked">
      <div class="header">
        <div class="header-left">
          <a href="./index.html" class="logo-bg">
            <img src="./assets-picture/联集 3.png" class="image-logo"
          /></a>
          <div class="header-text">Swap</div>
          <a class="header-text" href="./pool.html">Pool</a>
          <div class="header-text">Pay</div>
          <div class="header-text">More</div>
          <div class="header-text">Partners</div>
          <div class="header-text">Buy Crypto</div>
        </div>
        <div class="header-right">
          <div class="header-button">Connect Wallet</div>
        </div>
      </div>
      <div class="header-line"></div>
      <div class="trade">
        <h1 class="trade-name">Trade</h1>
        <div class="trade-money">1 TSFC ($0.61) = 0.0003839 BinGo ($0.61)</div>
        <div class="trade-swap-set">
          <div class="swap-bg"><div class="swap-text">Swap</div></div>
          <div class="swap-round">
            <img src="./assets-picture/路径 (1).png" alt="" class="set" />
          </div>
        </div>
        <div class="trade-content">
          <div class="content-up">
            <div class="moeny-toChange">
              <div class="change-money">0.0</div>
              <div class="token-change-bg">
                <div class="token-bg">
                  <img
                    src="./assets-picture/Transformers_Magic Cube_Light_Logo_PNG.png"
                    alt=""
                    class="token"
                  />
                </div>
                <label for="" class="token-name">TSFC</label>
                <div class="arrow"></div>
              </div>
            </div>
            <div class="change-detail">
              <div class="dollar-0">
                $ 0.
                <div for="" class="little-number">00</div>
              </div>
              <div class="package-money">
                <img
                  src="./assets-picture/路径.png"
                  alt=""
                  class="package-img"
                />
                <div class="dollar-0-blue">
                  0.<label for="" class="little-number-blue">00</label>
                </div>
              </div>
            </div>
          </div>
          <div class="content-down">
            <div class="moeny-toChange">
              <div class="change-money">0.0</div>
              <div class="token-change-bg">
                <div class="token-bechanged-bg">
                  <img
                    src="./assets-picture/eth-diamond-black.png"
                    alt=""
                    class="token-eth"
                  />
                </div>
                <label for="" class="token-name">ETH</label>
                <div class="arrow"></div>
              </div>
            </div>
            <div class="change-detail">
              <div class="dollar-0">
                $ 0.
                <div for="" class="little-number">00</div>
              </div>
              <div class="package-money">
                <img
                  src="./assets-picture/路径.png"
                  alt=""
                  class="package-img"
                />
                <div class="dollar-0-blue">
                  0.<label for="" class="little-number-blue">00</label>
                </div>
              </div>
            </div>
          </div>
          <div class="swap-img-bg">
            <img
              src="./assets-picture/swap-supertx.png"
              alt=""
              class="swap-img"
            />
          </div>
        </div>
        <div class="connect-wallet">
          <div class="connect-text">Connect Wallet</div>
        </div>
      </div>
    </div>
  </body>
</html>
